<html>
  <head>
      <link rel="stylesheet" href="vendor/reveal.js/css/reveal.css">
      <link rel="stylesheet" href="css/dom-styles.css">
  </head>
  <body>
  <div class="reveal">
    <div class="slides">
      <section data-background-image="img/welcome.gif">
        <h1 class="fragment" data-fragment-index="1">
          <span class="dom-black-block">
            Welcome to Dom-net!
          </span>
        </h1>
      </section>
      <section>
        <h1 style="font-size: 4em;">
          Your phone isn't connected to the internet via this wifi.
        </h1>
      </section>
      <section>
        <h1 style="font-size: 4em;">
          But, it just made an HTTP request to Dom's laptop.
        </h1>
      </section>
      <section data-background-image="img/source-code.png">
        <h1 style="font-size: 4em;">
          <span class="dom-black-block">
            And received an HTML document, from an HTTP response!
          </span>
        </h1>
      </section>
      <section>
        <h1 style="font-size: 4em;">
          And all the images you see...
        </h1>
      </section>
      <section>
        <h1 style="font-size: 4em;">
          ...were requested via HTTP!
        </h1>
      </section>
      <section data-background-image="img/wow.gif">
        <h1 class="fragment" data-fragment-index="1" style="font-size: 4em;">
          <span class="dom-black-block">
            OMG!!!
          </span>
        </h1>
      </section>
    </div>
  </div>
  <script src="vendor/reveal.js/js/reveal.js"></script>
  <script>
      Reveal.initialize();
  </script>
</body>
</html>
